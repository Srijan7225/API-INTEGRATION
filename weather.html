<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 70%;
    }
    button {
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #weather {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>üå§ Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div id="weather"></div>
  </div>

  <script>
    const apiKey = "e817e7b2bd9bbfec6984266013b2dc95"; // Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("city").value;
      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }
        const data = await response.json();

        document.getElementById("weather").innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>üå° Temperature: ${data.main.temp}¬∞C</p>
          <p>‚òÅ Weather: ${data.weather[0].description}</p>
          <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        document.getElementById("weather").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
